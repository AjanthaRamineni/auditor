# mapping for which header text corresponds to which piece of data
header_meaning:
  subject: &subject STUDY_ID
  lab_type: &lab_type NAME
  value: &value ORD_VALUE
  unit: &unit REFERENCE_UNIT
  test_date: &test_date RESULT_DATE

# put expected headers here, any others will be ignored
headers: &headers
  - *subject
  - *lab_type
  - *value
  - *unit
  - *test_date

# csv format stuff
csv_conf:
  delimiter: ","
  quotechar: "\""

# list of all mappings available
maps: &maps
  - &format_date format_date
  - &number number
  - &whitelist whitelist
  - &blacklist blacklist
  - &lookup lookup


# list of values that are whitelisted for each header
whitelist: &whitelist_vals
  - header_name: *lab_type
    vals_file_path: path_to_valid_labs

# list of values that are blacklisted
blacklist: &blacklist_vals
  - header_name: *subject
    vals_file_path: path_to_unconsented

# list of values with their lookup
lookups: &lookups
  - header_name: *value
    vals_file_path: path_to_lookup_table

# mappings try to parse data to another form
mappings: &mappings
  - map: *format_date
    header: *test_date
  - map: *number
    header: *value
  - map: *blacklist
    header: *subject
  - map: *whitelist
    header: *lab_type

